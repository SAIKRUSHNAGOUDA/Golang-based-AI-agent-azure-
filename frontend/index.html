<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Azure Resource Map</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
    }
    #cy {
      width: 100%;
      height: calc(100% - 100px);
    }
    #chat {
      padding: 10px;
      background: #f5f5f5;
      position: fixed;
      bottom: 0;
      width: 100%;
      display: flex;
      gap: 10px;
    }
    #question {
      flex: 1;
      padding: 8px;
    }
    #answer {
      padding: 10px;
      font-style: italic;
      background: #eef;
      margin-top: 5px;
    }
  </style>
  <script src="https://unpkg.com/cytoscape@3.24.0/dist/cytoscape.min.js"></script>
</head>
<body>

  <div id="cy"></div>

  <div id="chat">
    <input id="question" type="text" placeholder="Ask about your Azure resources..." />
    <button onclick="askAI()">Ask</button>
  </div>

  <div id="answer"></div>

  <script>
    async function fetchResources() {
      const res = await fetch('/api/resources');
      const data = await res.json();

      const elements = [];
      const nodesMap = new Map();

      // 1. Create nodes
      data.forEach((res, i) => {
        const nodeId = 'n' + i;
        nodesMap.set(res.name, nodeId);
        elements.push({
          data: {
            id: nodeId,
            label: `${res.name}\n(${res.type.split('/').pop()})`,
            location: res.location,
          }
        });
      });

      // 2. Connect sequentially (mock edges)
      for (let i = 1; i < elements.length; i++) {
        elements.push({
          data: {
            id: `e${i}`,
            source: elements[i - 1].data.id,
            target: elements[i].data.id,
          }
        });
      }

      // 3. Render graph
      cytoscape({
        container: document.getElementById('cy'),
        elements: elements,
        style: [
          {
            selector: 'node',
            style: {
              'background-color': '#0078D7',
              'label': 'data(label)',
              'color': '#fff',
              'text-valign': 'center',
              'text-halign': 'center',
              'font-size': '10px',
              'text-wrap': 'wrap',
              'text-max-width': '100px'
            }
          },
          {
            selector: 'edge',
            style: {
              'width': 2,
              'line-color': '#aaa',
              'target-arrow-color': '#aaa',
              'target-arrow-shape': 'triangle'
            }
          }
        ],
        layout: {
          name: 'cose',
          animate: true,
          padding: 50
        }
      });
    }

    async function askAI() {
      const question = document.getElementById('question').value;
      const res = await fetch('/api/ask', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({ question })
      });
      const data = await res.json();
      document.getElementById('answer').innerText = data.answer || "No response.";
    }

    fetchResources();
  </script>
</body>
</html>
